<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide Verification</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background: var(--color-surface); border-radius: var(--radius-md); box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <h1>Typography Check</h1>
        <h2>Heading Level 2</h2>
        <h3>Heading Level 3</h3>
        <p>This is a paragraph of text to check the reading experience. It uses the secondary text color and standard line height.</p>
        <p>Link example: <a href="#">Click me</a></p>
        
        <div style="margin-top: 32px;">
            <h3>Form Elements</h3>
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Input Label</label>
                <input type="text" placeholder="Placeholder text">
            </div>
            <button style="background: var(--color-primary); color: white; padding: 10px 20px; border-radius: var(--radius-sm);">Primary Button</button>
        </div>
    </div>
</body>
</html>
