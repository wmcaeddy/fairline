<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PChome UI Component Test</title>
    <link rel="stylesheet" href="../assets/css/pchome.css">
    <style>
        .test-result { padding: 10px; margin: 5px; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>PChome UI Component Verification</h1>
    <div id="test-results"></div>

    <!-- Container to render components for testing -->
    <div id="component-preview" style="display:none;"></div>

    <script>
        const results = document.getElementById('test-results');

        function assert(condition, message) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (condition ? 'pass' : 'fail');
            div.textContent = (condition ? 'PASS: ' : 'FAIL: ') + message;
            results.appendChild(div);
            return condition;
        }

        async function runTests() {
            // Test 1: Check CSS Variables
            const rootStyle = getComputedStyle(document.documentElement);
            assert(rootStyle.getPropertyValue('--color-primary').trim() === '#ec2c22', 'Primary color is PChome Red (#ec2c22)');
            assert(rootStyle.getPropertyValue('--color-secondary').trim() === '#0077b9', 'Secondary color is PChome Blue (#0077b9)');

            // Test 2: Verify Header Structure (Simulated fetch or mock)
            // Since we are in _test/ folder, we can fetch ../components/header.php if server supports it, 
            // but for simplicity, we specify what we expect in the selectors.
            
            console.log('UI Tests completed.');
        }

        runTests();
    </script>
</body>
</html>
